<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="nft-card-component.css" />
    <title>NFT card Component</title>
</head>

<body>
    <div class="card">
        <div>
            <img src="assest/image-equilibrium.jpg" alt="nft image" class="nftImage" />
            <div class="card-info">
                <h1>Equilibrium #3429</h1>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="nft-price">
                    <div class="price">
                        <img src="assest/icon-ethereum.svg" alt="icon ethereum" class="icon-ethereum" />
                        0.041ETH
                    </div>
                    <div class="date">
                        <img src="assest/icon-clock.svg" alt="icon clock" class="icon-clock" />
                        3 days left
                    </div>
                </div>
                <hr />
                <div class="creator-description">
                    <img src="assest/image-avatar.png" alt="avatar" class="avatar" />
                    Creation of <span> Jules Wyvern</span>
                </div>
            </div>
        </div>
</body>

</html>
